<main>		

	<section class="ps-search-bar navbar navbar-default">
	    <div class="container-fluid">
	    

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#admin-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse" id="admin-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<admin-plugins-menu></admin-plugins-menu>
					<li>
						<a href="#/admin/config">
				    		Configuration
				    	</a>
				    </li>
					<li class="active">
						<a href="#/admin/repositories">
				    		Repositories
				    	</a>
				    </li>
					<li>
						<a href="#/admin/catalogs">
				    		Catalogs
				    	</a>
				    </li>
					
				</ul>
			</div>
		</div>
	</section>




	<section>	
		<div style="height: 30px;"></div>
		
		<div class="panel panel-primary">
			<div class="panel-heading">			
				<h2>Repositories</h2>
				<h6>{{repositories.total}} repositories</h6>
			
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Repository</th>
								<th>Usage</th>
								<th>Description</th>
								<th>Last Backup</th>
								<th width="80px;">Actions</th>
							</tr>
						</thead>
						<tbody ng-hide="loadingVideos">
							<tr ng-repeat="c in repositories.list" ng-class="{danger:t.error, success:t.processing}">
								<td>{{c._id}}</td>
								<td>{{c.diskusage.value | bytesToHuman }}</td>
								<td>{{c.description}}</td>
								<td>
									<span ng-show="c.backup.enable && c.backup.lastBackupDate"> {{c.backup.lastBackupDate | amDateFormat:'ll'}} </span>
									<span class="text-danger" ng-show="c.backup.enable && !c.backup.lastBackupDate"> - </span>
									<span class="text-warning" ng-hide="c.backup.enable"> No backup </span>
								</td>
								<td>
									<div class="btn-toolbar" role="toolbar">
										<div class="btn-group" role="group">
											<a class="btn btn-xs btn-default" href="#/admin/repositories/edit/{{c._id}}"> <span class="glyphicon glyphicon-pencil"></span> </a>
										
											<button class="btn btn-xs btn-danger" ng-click="deleteRepository(c._id)">
												<span class="glyphicon glyphicon-remove"></span>
											</button>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<loader ng-show="loadingVideos"></loader>			
				</div>				
		
				<div role="toolbar" class="btn-toolbar pull-right">
					<div class="btn-group">
						<a type="button" class="btn btn-sm btn-primary" href="#/admin/repositories/new">
							<span class="glyphicon glyphicon-plus"></span> Add a Repository
						</a>
					</div>
				</div>					
				
			</div>
		</div>	
		
		
		<div>

			<div role="toolbar" class="btn-toolbar">
				<div class="btn-group" style="margin-top:-20px">		
					<pagination total-items="repositories.total" items-per-page="state.itemsPerPage" ng-model="currentPage" max-size="15" class="pagination-sm" boundary-links="true" rotate="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" boundary-links="true" rotate="false"></pagination>
				</div>

				<div class="btn-group pull-right">
					<select ng-model="state.itemsPerPage" class="form-control input-sm" ng-change="reloadRepositories()">
						<option value="5">5</option>
						<option value="10">10</option>
						<option value="20">20</option>
						<option value="50">50</option>
						<option value="100">100</option>
						<option value="200">200</option>
					</select>
				</div>
			</div>
			
		</div>
				
	</section>
</main>




<script type="text/ng-template" id="confirmDeleteRepository.html">
	<div class="modal-header">
		<h4 class="modal-title text-danger">¿Estás seguro?</h4>
	</div>
	<div class="modal-body">
		<p>¿Estás seguro de querer borrar este repositorio?</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancel()">No</button>
		<button type="button" class="btn btn-danger" ng-click="accept()">Si</button>
	</div>	
</script>
