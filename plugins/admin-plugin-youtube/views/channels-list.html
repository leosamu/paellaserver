<main>		

	<section class="ps-search-bar navbar navbar-default">
	    <div class="container-fluid">
	    

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#admin-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse" id="admin-navbar-collapse-1">
    
				<ul class="nav navbar-nav">
				    <admin-plugins-menu></admin-plugins-menu>				
					<li>
						<a href="#/admin/youtube/videos">
				    		Videos en Youtube
				    	</a>
				    </li>
					<li class="active">
						<a href="#/admin/youtube/channels">
				    		Canales en Youtube
				    	</a>
				    </li>
				</ul>
			</div>
		</div>
	</section>


	<section>
		<div style="height: 30px;"></div>
			
		<div class="panel panel-primary">
			<div class="panel-heading">
				<div class="well well-sm pull-right" style="padding:0px; margin:0px; margin-top:15px;">
					<form class="navbar-form" novalidate>
						<actions-dropdown elements="channels.list" type="'youtube'"></actions-dropdown>						
						<admin-filters state-filters="state.channelFilters" type="'youtube'"></admin-filters>						
					</form>								
				</div>
		
				<h2>Canales en Youtube</h2>
				<h6>{{channels.total}} canales</h6>
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-hover">
						<thead>
							<tr>
								<th><input type="checkbox" ng-model="selectAll"></th>
								<th>Fecha</th>
								<th>Título</th>
								<th>Autor</th>
								<th>ID Youtube</th>
								<th width="110px">Acciones</th>
							</tr>
						</thead>
						<tbody ng-hide="loadingChannels">
							<tr ng-repeat="c in channels.list" ng-class="{danger: c.deletionDate}">
								<td><input type="checkbox" ng-model="c.selected"></td>
								<td>{{c.creationDate | amDateFormat:'ll'}}</td>
								<td>{{c.title}}</td>
								<td>{{c.owner[0].contactData.name}} {{c.owner[0].contactData.lastName}}</td>
								<td>{{c.pluginData.youtube.id}}</td>
								<td>
									<div class="btn-toolbar" role="toolbar">

										<div class="btn-group" role="group">
											<a class="btn btn-xs btn-default" href="#/admin/channels/edit/{{c._id}}"> <span class="glyphicon glyphicon-pencil"></span> </a>										
										<!--
											<button type="button" class="btn btn-xs btn-default" ng-click="viewYoutubeInfo(c)">
												<span class="glyphicon glyphicon-info-sign"></span>
											</button>
										-->
										</div>										
										<div class="btn-group" role="group">										
											<a class="btn btn-xs btn-default" target="_blank" href="#/catalog/channel/{{c._id}}">
												<span class="glyphicon glyphicon-eye-open"></span> 
											</a>
											
											<a class="btn btn-xs btn-default" target="_blank" href="https://www.youtube.com/playlist?list={{c.pluginData.youtube.id}}"
												ng-disabled="!c.pluginData.youtube.id">
												YT 
											</a>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<loader ng-show="loadingChannels"></loader>			
				</div>
				
				<div role="toolbar" class="btn-toolbar pull-right">
					<div class="btn-group">
						<a type="button" class="btn btn-sm btn-primary" href="#/admin/channels/new">
							<span class="glyphicon glyphicon-plus"></span> Añadir un canal
						</a>
					</div>
				</div>					
				
				
			</div>
		</div>
		
		<div>

			<div role="toolbar" class="btn-toolbar">
				<div class="btn-group" style="margin-top:-20px">		
					<pagination total-items="channels.total" items-per-page="state.itemsPerPage" ng-model="currentPage" max-size="15" class="pagination-sm" boundary-links="true" rotate="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" boundary-links="true" rotate="false"></pagination>
				</div>

				<div class="btn-group pull-right">
					<select ng-model="state.itemsPerPage" class="form-control input-sm" ng-change="reloadChannels()">
						<option value="5">5</option>
						<option value="10">10</option>
						<option value="20">20</option>
						<option value="50">50</option>
						<option value="100">100</option>
						<option value="200">200</option>
					</select>
				</div>
			</div>
			
		</div>
				
	</section>
</main>



<script type="text/ng-template" id="runVideoAction.html">
	<div class="modal-header">
		<h4 class="modal-title text-danger">Realizando la acción</h4>
	</div>
	<div class="modal-body">
		<p>{{action.label}}</p>
		
		<uib-progress class="active" ng-class="{'progress-striped':(successCompleted+successError)<totalActions}">
			<uib-bar type="success" value="100*(successCompleted/totalActions)">
				<span ng-show="successCompleted>0">{{successCompleted}}/{{totalActions}}</span>
			</uib-bar>
			<uib-bar type="danger" value="100*(successError/totalActions)">
				<span ng-show="successError>0">{{successError}}/{{totalActions}}</span>
			</uib-bar>
		</uib-progress>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" ng-click="accept()" ng-disabled="(successCompleted+successError)<totalActions">Continuar</button>
	</div>	
</script>
