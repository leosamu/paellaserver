<div class="ps-list-item ps-channel" ng-class="{ 'ps-hidden':(channel.hidden || channel.hiddenInSearches), 'ps-admin':isAdmin }">
	<div class="ps-view">
		<div class="ps-image-container">
			<a  ng-href="{{ getChannelUrl(channel) }}">
				<img class="ps-image img-responsive pull-left hidden-xs" lazy-src="{{thumbnail(channel)}}" alt="{{ channel.title + ' image' }}"/>
			</a>
		</div>

		<h2 class="ps-title">
			<div><a ng-href="{{ getChannelUrl(channel) }}" class="ps-title-text">{{channel.title}}</a></div>
			<!-- <div><a ng-href="{{ getChannelUrl(channel) }}" class="ps-date">{{channel.creationDate | date:"dd/MM/yyyy" }}</a></div> -->
			<div><a ng-href="{{ getChannelUrl(channel) }}" class="ps-author">{{ownerName(channel)}}</a></div>
		</h2>
		<div class="ps-lock" ng-show="!isVisible()"><i class="glyphicon glyphicon-lock"></i></div>

	</div>
</div>

<span class="dropdown ps-item-menu" dropdown on-toggle="loadChannelParents()" ng-show="!isEmbed && userChannels.length">
	<button class="glyphicon glyphicon-option-horizontal dropdown-toggle ps-item-menu-button" dropdown-toggle>
		<!--Listado de canales que incluyen este recurso-->
	</button>

	<ul class="dropdown-menu ps-item-menu-dropdown">
		<li><a ng-click="addToChannel()" ng-show="userChannels.length">{{ "add_to_channel" | translate }}</a></li>
		<li><a ng-click="removeFromCurrentChannel()" ng-show="allowRemove()">{{ "remove_from_channel" | translate }} "{{ getCurrentChannelTitle() }}"</a></li>
		<li><a ng-click="editChannel()" ng-show="allowEdit()">{{ "edit_channel_text_title" | translate }}</a></li>
	</ul>
</span>
