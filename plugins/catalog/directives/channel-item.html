<span class="dropdown ps-item-menu" dropdown on-toggle="loadChannelParents()" ng-show="!isEmbed">
    <button class="glyphicon glyphicon-option-horizontal dropdown-toggle ps-item-menu-button" dropdown-toggle>
        <!--Listado de canales que incluyen este recurso-->
    </button>
    <ul class="dropdown-menu ps-item-menu-dropdown">
    	<!-- TODO: Eliminar 
        <li><a ng-click="showParentChannels(parents)">{{ "parent_channels_text" | translate }}</a></li>
        <li class="divider"></li>
        -->
        <!--
        TODO: Activar cuando esten terminadas las estadisticas
        <li><a ng-href="/#/statistics/views/channel/{{channel._id}}">{{ "statistics_channel_text_title" | translate }}</a></li>
        <li class="divider"></li>
        -->        
        <li><a ng-click="addToChannel()" ng-show="userChannels.length">{{ "add_to_channel" | translate }}</a></li>
        <li><a ng-click="removeFromCurrentChannel()" ng-show="allowRemove()">{{ "remove_from_channel" | translate }} "{{ getCurrentChannelTitle() }}"</a></li>
        <li><a ng-click="editChannel()" ng-show="allowEdit()">{{ "edit_channel_text_title" | translate }}</a></li>
    </ul>
</span>

<a class="ps-list-item ps-channel" ng-href="{{ getChannelUrl(channel) }}" ng-class="{ 'ps-hidden':(channel.hidden || channel.hiddenInSearches), 'ps-admin':isAdmin }">
    <div class="ps-view">
        <h2 class="ps-title pull-left">
            {{channel.title}}
            <p class="ps-date">{{channel.creationDate | date:"dd/MM/yyyy" }}</p>
            <p class="ps-author">{{ownerName(channel)}}</p>
        </h2>
        <div class="ps-lock" ng-show="!isVisible()"><i class="glyphicon glyphicon-lock"></i></div>
        <img class="pm-image img-responsive pull-right hidden-xs" lazy-src="{{thumbnail(channel)}}" alt="{{ channel.title + ' image' }}"/>
    </div>
    <div class="ps-edit text-right hidden-xs">
        <!--
        <button class="btn">Delete</button>
        <button class="btn">Move Up</button>
        <button class="btn">Move Down</button>
        <button class="btn">Channels</button>
        <button class="btn">Edit</button>
        -->
    </div>
</a>
</div>
