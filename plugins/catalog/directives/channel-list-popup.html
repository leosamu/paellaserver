
<section class="ps-popup-content">
    <h1 class="modal-header">
        {{ title | translate }}
        <p class="pull-right">
            <input type="search" class="form-control" ng-model="query" placeholder="buscar"/>
        </p>
    </h1>

    <div class="ps-popup-list">
        <ul class="list-group" ng-show="!navMode">
            <li class="list-group-item" ng-repeat="channel in channels">
                <a ng-href="{{getChannelUrl(channel)}}" target="_blank">{{channel.title}}</a>
                <button class="btn pull-right btn-xs" ng-click="selectItem(channel)">{{ "select" | translate }}</button>
            </li>
        </ul>

		<!--
        <tabset vertical="true" type="pills" ng-show="!navMode">
            <tab ng-repeat="channel in channels | filter:query " heading="{{channel.title}}" select="selectItem(channel)"></tab>
        </tabset>
-->
        <ul class="" ng-show="navMode">
            <li ng-repeat="channel in channels | filter:query"><a ng-href="{{getChannelUrl(channel)}}" ng-click="close()">{{channel.title}}</a></li>
        </ul>
    </div>

    <p class="modal-footer">
        <button class="btn btn-default" ng-click="close()">{{ "close" | translate }}</button>
    </p>
</section>
