<div class="modal-header">
	<h4 class="modal-title text-danger">{{"Video links list" | translate }}</h4>
</div>
<div class="modal-body">

	<ul class2="list-unstyled">
		<li ng-repeat="v in videos">
			{{v.title}}
			<p>
			<a ng-href="https://media.upv.es/player/?id={{v._id}}">
				https://media.upv.es/player/?id={{v._id}}
			</a>
			</p>
		</li>
	</ul>

</div>

<div class="modal-footer">
	<button type="button" class="btn btn-primary" ng-click="accept()">{{'Close' | translate }}</button>
</div>
