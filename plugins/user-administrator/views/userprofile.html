<div>
	<section class="ps-search-bar navbar navbar-default">
	    <div class="container-fluid">
	    

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#admin-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse" id="admin-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li>
						<a href="#/useradmin/videos">
				    		{{'myvideos_text' | translate}}
				    	</a>
				    </li>
					<li >
						<a href="#/useradmin/channels">
				    		{{'mychannels_text' | translate}}
				    	</a>
				    </li>
					<li class="active">
						<a href="#/useradmin/profile">
				    		{{'myprofile_text' | translate}}
				    	</a>
				    </li>
				</ul>
			</div>
		</div>
	</section>

	<section>
		<div style="height: 30px;"></div>
		<form name="form" class="form-horizontal" novalidate>						
			
			<div class="form-group has-feedback" ng-class="{'has-error': !(form.name.$valid)}">
				<label class="col-sm-2 control-label">{{'name_text' | translate}}</label>
				<div class="col-sm-10">
					<input name="name" type="text" class="form-control" placeholder="{{'name_text' | translate}}" ng-model="user.contactData.name" required>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">{{'lastname_text' | translate}}</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="{{'lastname_text' | translate}}" ng-model="user.contactData.lastName">
				</div>
			</div>
			
			<div class="form-group has-feedback" ng-class="{'has-error': !(form.email.$valid)}">
				<label class="col-sm-2 control-label">{{'email_text' | translate}}</label>
				<div class="col-sm-10">
					<input name="email" type="email" class="form-control" placeholder="{{'email_text' | translate}}" ng-model="user.contactData.email" required>
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">{{'telephone_text' | translate}}</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" placeholder="{{'telephone_text' | translate}}" ng-model="user.contactData.phone">
				</div>
			</div>
			
			<div class="form-group">
				<label class="col-sm-2 control-label">{{'gender_text' | translate}}</label>
				<div class="col-sm-10">
					<select class="form-control"  ng-model="user.contactData.gender">
						<option value="">{{'gender_select_text' | translate}}</option>
						<option value="M">{{'gender_male_text' | translate}}</option>
						<option value="F">{{'gender_female_text' | translate}}</option>
					</select>
				</div>
			</div>
				
			<div class="form-group">
				<label class="col-sm-2 control-label">{{'language_communication_text' | translate}}</label>
				<div class="col-sm-10">
					<select class="form-control"  ng-model="user.contactData.comunicationLanguage">
						<option value="">{{'selectlanguage_text' | translate}}</option>
						<option value="es">{{'es' | translate}}</option>
						<option value="ca">{{'ca' | translate}}</option>
						<option value="en">{{'en' | translate}}</option>
					</select>
				</div>
			</div>	
			
		</form>


		<div class="row">
			<div class="col-sm-12">
				<button class="btn btn-primary pull-right" ng-click="updateProfile()" ng-disabled="updating || !form.$valid">
					<loader-field ng-show="updating"></loader-field> {{ 'edit_text' | translate }}
				</button>
			</div>
		</div>		
		<div style="height: 30px;"></div>
		
	</section>
</div>
