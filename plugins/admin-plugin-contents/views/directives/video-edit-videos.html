
<div class="form-group">
	<label class="col-sm-2 control-label">Tipo de video</label>
	<div class="col-sm-10">
		<div class="input-group">
			<input type="text" class="form-control" ng-model="video.source.type" ng-disabled="!editSourceType">
			<span class="input-group-btn">
				<button type="button" class="btn btn-danger" ng-click="editSourceType=!editSourceType"><i class="glyphicon glyphicon-pencil"></i></button>
			</span>
		</div>
	</div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">Streming</label>
	<div class="col-sm-10">
		<div class="checkbox">
			<label>
				<input type="checkbox" ng-model="video.source.live"> It is a streaming video
			</label>
		</div>
	</div>
</div>


<div ng-show="video.source.live!=false">
	<div class="form-group">
		<label class="col-sm-2 control-label">Server</label>
		<div class="col-sm-10">
			<div class="input-group">
				<input type="text" class="form-control" ng-model="video.source.videos[0].server" ng-disabled="!editSRC" />
				<span class="input-group-btn">
					<button type="button" class="btn btn-danger" ng-click="editSRC=!editSRC"><i class="glyphicon glyphicon-pencil"></i></button>
				</span>
			</div>			
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">Stream</label>
		<div class="col-sm-10">
			<div class="input-group">
				<input type="text" class="form-control" ng-model="video.source.videos[0].stream" ng-disabled="!editSRC" />
				<span class="input-group-btn">
					<button type="button" class="btn btn-danger" ng-click="editSRC=!editSRC"><i class="glyphicon glyphicon-pencil"></i></button>
				</span>
			</div>			
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 col-xs-12 control-label">Resoluci√≥n</label>
		<div class="col-sm-5 col-xs-6">
			<div class="input-group">
				<input type="text" class="form-control" ng-model="video.source.videos[0].width" ng-disabled="!editWidth">
				<span class="input-group-btn">
					<button type="button" class="btn btn-danger" ng-click="editWidth=!editWidth"><i class="glyphicon glyphicon-pencil"></i></button>
				</span>
			</div>			
		</div>
		<div class="col-sm-5 col-xs-6">
			<div class="input-group">
				<input type="text" class="form-control" ng-model="video.source.videos[0].height" ng-disabled="!editHeight">
				<span class="input-group-btn">
					<button type="button" class="btn btn-danger" ng-click="editHeight=!editHeight"><i class="glyphicon glyphicon-pencil"></i></button>
				</span>
			</div>			
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2 control-label">mimetype</label>
		<div class="col-sm-10">
			<div class="input-group">
				<input type="text" class="form-control" ng-model="video.source.videos[0].mimetype" ng-disabled="!editMimetype">
				<span class="input-group-btn">
					<button type="button" class="btn btn-danger" ng-click="editMimetype=!editMimetype"><i class="glyphicon glyphicon-pencil"></i></button>
				</span>
			</div>			
		</div>
	</div>
</div>


<div ng-hide="video.source.live!=false">
	<div class="alert alert-warning" ng-show="video.unprocessed">
		<p>
			Aun no se han subido los ficheros.
		</p>
	
		<div class="row">
			<div class="col-sm-12">
				<button class="btn btn-warning btn-xs" ng-click="">
					Subir ficheros
				</button>
			</div>
		</div>			
	
	</div>
	
	<div ng-hide="video.unprocessed">
		<accordion close-others='false'>
		
			<accordion-group ng-repeat="v in video.source.videos" heading="Video del ponente - {{v.width}}x{{v.height}}" is-open="false" >
				<video-edit-video-info video-info="v" repository="video.repository" video-id="video._id"></video-edit-video-info>
			</accordion-group>
		
			<accordion-group ng-repeat="v in video.source.slaveVideos" heading="Video de las diapositivas - {{v.width}}x{{v.height}}" is-open="false" >
				<video-edit-video-info video-info="v" repository="video.repository" video-id="video._id"></video-edit-video-info>
			</accordion-group>
		
		</accordion>
		
		<div class="row">
			<div class="col-sm-12">
				<button class="btn btn-default btn-xs pull-right" ng-click="">
					Subir ficheros
				</button>
			</div>
		</div>	
	</div>
</div>
