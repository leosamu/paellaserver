<div class="form-group has-feedback">
	<label class="col-sm-2 control-label">Tipo de video</label>
	<div class="col-sm-10">
		<select class="form-control" ng-model="video.source.type">
			<option value="polimedia">Video gestionado por el portal</option>
			<option value="external">Video externo</option>
		</select>
	</div>
</div>



<div ng-show="video.source.type == 'polimedia'">
	<div class="form-group">
		<label class="col-sm-2 control-label">Streming</label>
		<div class="col-sm-10">
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="video.source.live"> It is a Live streaming video.
				</label>
			</div>
		</div>
	</div>
	
	
	<div ng-show="video.source.live == true">	
		<div class="alert alert-info" ng-show="video.source.type=='polimedia'">
			El video es una retransmisi칩n en directo.
		</div>	
		<video-edit-media-live video="video"></video-edit-media-live>
	</div>

	<div ng-hide="video.source.live == true">
		<video-edit-media-files video="video"></video-edit-media-files>
	</div>		
</div>




<div class="alert alert-info" ng-show="video.source.type=='external'">
	<div>El video no ser치 gestionado por el portal, sino que est치 en una p치gina externa (youtube, vimeo,...).</div>
	
	<div class="form-group has-feedback" ng-class="{'has-error': !(form.url.$valid)}">
		<label class="col-sm-1 control-label">URL</label>
		<div class="col-sm-11">
			<input name="url" type="text" class="form-control" ng-model="video.source.link" placeholder="http://wwww.youtube.com/?v=xx" ng-required="video.source.type=='external'">
		</div>
	</div>	
</div>
