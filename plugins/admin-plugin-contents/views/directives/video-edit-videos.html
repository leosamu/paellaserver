
<div class="form-group">
	<label class="col-sm-2 control-label">Tipo de video</label>
	<div class="col-sm-10">
		<div class="input-group">
			<input type="text" class="form-control" ng-model="video.source.type" ng-disabled="!editSourceType">
			<span class="input-group-btn">
				<button type="button" class="btn btn-danger" ng-click="editSourceType=!editSourceType"><i class="glyphicon glyphicon-pencil"></i></button>
			</span>
		</div>
	</div>
</div>

<div class="alert alert-warning" ng-show="video.unprocessed">
	<p>
		Aun no se han subido los ficheros.
	</p>

	<div class="row">
		<div class="col-sm-12">
			<button class="btn btn-warning btn-xs" ng-click="">
				Subir ficheros
			</button>
		</div>
	</div>			

</div>

<div ng-hide="video.unprocessed">
	<accordion close-others='false'>
	
		<accordion-group ng-repeat="v in video.source.videos" heading="Video del ponente - {{v.width}}x{{v.height}}" is-open="false" >
			<video-edit-video-info video-info="v" repository="video.repository" video-id="video._id"></video-edit-video-info>
		</accordion-group>
	
		<accordion-group ng-repeat="v in video.source.slaveVideos" heading="Video de las diapositivas - {{v.width}}x{{v.height}}" is-open="false" >
			<video-edit-video-info video-info="v" repository="video.repository" video-id="video._id"></video-edit-video-info>
		</accordion-group>
	
	</accordion>
	
	<div class="row">
		<div class="col-sm-12">
			<button class="btn btn-default btn-xs pull-right" ng-click="">
				Subir ficheros
			</button>
		</div>
	</div>	
</div>
