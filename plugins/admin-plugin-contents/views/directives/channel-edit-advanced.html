
<div class="form-group">
	<label class="col-sm-2 control-label">Tipo de canal</label>
	<div class="col-sm-10">
		<select class="form-control" ng-model="channelType">
			<option value="normal">Normal</option>
			<option value="dynamic">Dinámico</option>
		</select>
	</div>
</div>


<div ng-show="channelType=='dynamic'">
	<div class="alert alert-warning">
		<strong>Cuidado!</strong>
		<span>Esta es una funcionalidad avanzada. No lo toques si no sabes exactamente que estás haciendo.</span>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Tipo de clausula</label>
		<div class="col-sm-10">
			<select class="form-control" ng-model="findType">
				<option value="">--</option>
				<option value="$where">Usar clausula $where</option>
				<option value="query">Usar query de mongoDB</option>
			</select>
		</div>
	</div>

	<div class="form-group" ng-show="findType == '$where'">
		<label class="col-sm-2 control-label">Clausula Where</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="channel.videosQuery.whereQuery">
		</div>
	</div>
	<div class="form-group" ng-show="findType == 'query'">
		<label class="col-sm-2 control-label">Query mongoDB</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" ng-model="channel.videosQuery.objectQuery">
		</div>
	</div>


	<div class="form-group" ng-hide="!findType || findType == ''">
		<label class="col-sm-2 control-label">limit</label>
		<div class="col-sm-4">
			<input type="number" class="form-control" ng-model="channel.videosQuery.limit">
		</div>
		
		<label class="col-sm-2 control-label">sort</label>
		<div class="col-sm-4">
			<input type="text" class="form-control" ng-model="channel.videosQuery.sort">
		</div>				
	</div>



	<div class="row">
		<div class="col-sm-12">
			<button class="btn btn-warning btn-xs pull-right" ng-click="linkToSakai()">
				Añadir los videos asociados a un site de sakai
			</button>
		</div>
	</div>

</div>
