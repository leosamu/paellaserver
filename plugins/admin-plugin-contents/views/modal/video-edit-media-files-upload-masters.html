<div class="modal-header">
	<h4 class="modal-title text-danger">Upload master files</h4>
</div>
<div class="modal-body">

	<form class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Tipo de video</label>
			<div class="col-sm-10">
				<select class="form-control" ng-model="type" ng-change="changeType()">
					<option value="transcode">Politube</option>
					<option value="polimedia">Polimedia (estudios Windows Media Encoder)</option>
					<option value="boinx">Polimedia (estudios Boinx)</option>
					<option value="polirecorder1">Polimedia (estudios Polirecorder 1)</option>
					<option value="polirecorder2">Polimedia (estudios Polirecorder 2)</option>
					<option value="videoapuntes">VideoApuntes</option>
					<option value="opencast">Opencast</option>
				</select>
			</div>
		</div>
		
		
		<div ng-show="type=='transcode'">
		
		
		</div>		
		
		
	</form>
</div>
<div class="modal-footer">
	<button type="button" class="btn btn-default" ng-click="cancel()">Cancelar</button>
	<button type="button" class="btn btn-primary" ng-click="accept()">Continuar</button>
</div>
