<div class="table-responsive">
	<table class="table table-condensed">
	<thead>
		<tr>
			<td> {{ 'categories' | translate }} </td>
			<td style="vertical-align: middle; width:40px;"></td>
		</tr>
	</thead>
	<tbody>
		<tr ng-show="codes.length <= 0">
			<td colspan="2">
				<div class="alert alert-info" role="alert">
					{{ 'no_categories_selected_text' | translate }}
				</div>
			</td>
		</tr>	
		<tr ng-repeat="code in codes">
		  <td> {{ 'unesco:'+code | translate }}</td>
		  <td style="vertical-align: middle; width:40px;">
		  	<button class="btn btn-danger btn-xs pull-right" ng-click="removeCode(code);"><span class="glyphicon glyphicon-remove"></span></button>
		  </td>
		</tr>
				
	</tbody>
	</table>
</div>

<div>
	<unesco-code-multi-select ng-model="code"></unesco-code-multi-select> 
	<button class="btn btn-default btn-xs pull-right" ng-click="addCode(code);">
		<span class="glyphicon glyphicon-plus"></span>
	</button>
</div>
