<div class="table-responsive">
	<table class="table table-hover">
		<thead>
			<tr>
				<th>Role</th>
				<th width="80px">Actions</th>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="r in roles track by $index">
				<td>{{r}}</td>
				<td>
					<div class="btn-toolbar" role="toolbar">
						<div class="btn-group" role="group">
							<a href="#/admin/roles/edit/{{r}}" target="_blank" class="btn btn-xs btn-default">
								<span class="glyphicon glyphicon-pencil"></span>
							</a>
							<button class="btn btn-xs btn-danger" ng-click="deleteRole(r)">
								<span class="glyphicon glyphicon-remove"></span>
							</button>
						</div>
					</div>
				</td>
			</tr>
		</tbody>
	</table>
</div>

<div class="row">
	<div class="col-md-11">
		<role-select role="addRoleText"></role-select>
	</div>
	<div class="col-md-1">
		<button class="btn btn-default" ng-click="addRole()" ng-disabled="!addRoleText">
			<span class="glyphicon glyphicon-plus"></span>
		</button>
	</div>
</div>
