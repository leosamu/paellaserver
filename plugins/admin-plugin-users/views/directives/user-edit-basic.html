<div class="form-group">
	<label class="col-sm-2 control-label">ID</label>
	<div class="col-sm-10">
		<input name="id" type="text" class="form-control" placeholder="Nombre" value="{{user._id}}" required disabled>
	</div>
</div>

<div class="form-group has-feedback" ng-class="{'has-error': !($parent.form.name.$valid)}">
	<label class="col-sm-2 control-label">Nombre</label>
	<div class="col-sm-10">
		<input name="name" type="text" class="form-control" placeholder="Nombre" ng-model="user.contactData.name" required>
	</div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">Apellidos</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" placeholder="Apellidos" ng-model="user.contactData.lastName">
	</div>
</div>

<div class="form-group has-feedback" ng-class="{'has-error': !($parent.form.email.$valid)}">
	<label class="col-sm-2 control-label">E-mail</label>
	<div class="col-sm-10">
		<input name="email" type="email" class="form-control" placeholder="e-mail" ng-model="user.contactData.email" required>
	</div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">Teléfono</label>
	<div class="col-sm-10">
		<input type="text" class="form-control" placeholder="Teléfono" ng-model="user.contactData.phone">
	</div>
</div>

<div class="form-group">
	<label class="col-sm-2 control-label">Genero</label>
	<div class="col-sm-10">
		<select class="form-control"  ng-model="user.contactData.gender">
			<option value="">Selecciona el genero</option>
			<option value="M">Masculino</option>
			<option value="F">Femenino</option>
		</select>
	</div>
</div>
	
<div class="form-group">
	<label class="col-sm-2 control-label">Idioma comunicaciones</label>
	<div class="col-sm-10">
		<select class="form-control"  ng-model="user.contactData.comunicationLanguage">
			<option value="">Selecciona el idioma</option>
			<option value="es">Español</option>
			<option value="ca">Valenciano</option>
			<option value="en">Inglés</option>
		</select>
	</div>
</div>
