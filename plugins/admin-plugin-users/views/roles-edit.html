<main>		

	<section class="ps-search-bar navbar navbar-default">
	    <div class="container-fluid">
	    

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#admin-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse" id="admin-navbar-collapse-1">
    
				<ul class="nav navbar-nav">
				    <admin-plugins-menu></admin-plugins-menu>				
					<li>
						<a href="#/admin/users">
				    		Usuarios
				    	</a>
				    </li>
					<li class="active">
						<a href="#/admin/roles">
				    		Roles
				    	</a>
				    </li>
				    
				</ul>
			</div>
		</div>
	</section>


	<section>
	
		<div style="height: 30px;"></div>
		
		<div class="panel panel-primary">
			<div class="panel-heading">			
				<h2>Edit role</h2>			
			</div>
			<div class="panel-body">
				<form name="form" class="form-horizontal" novalidate>			
					<div class="form-group">
						<label class="col-sm-2 control-label">Role</label>
						<div class="col-sm-10">
							<input name="role" type="text" class="form-control" placeholder="Título" ng-model="role._id" required disabled>
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label">Description</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" placeholder="Título" ng-model="role.description">
						</div>
					</div>
					
					<div class="form-group">
						<label class="col-sm-2 control-label"></label>
						<div class="col-sm-10">
							<div class="checkbox">
								<label>
									<input type="checkbox" ng-model="role.isAdmin"> Is administrator?
								</label>
							</div>
							<div class="alert alert-warning" role="alert" ng-show="role.isAdmin">
								<strong>Warning!</strong>
								<span> Any user with this role will be an administrator.</span>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div>
		
		
		<div class="row">
			<div class="col-sm-12">
				<button class="btn btn-default" onclick="window.history.back();">Back</button>
				<button class="btn btn-primary pull-right" ng-click="updateRole()" ng-disabled="updating || !form.$valid">
					<loader-field ng-show="updating"></loader-field> Save
				</button>
			</div>
		</div>
			
	</section>
</main>
