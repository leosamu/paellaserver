<upload-queue style="position: fixed; top: 0px; left: 0px;"></upload-queue>

<main>
	<section class="ps-search-bar navbar navbar-default">
	    <div class="container-fluid">
	    

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#admin-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse" id="admin-navbar-collapse-1">
    
				<ul class="nav navbar-nav">
				    <admin-plugins-menu></admin-plugins-menu>				
					<li class="active">
						<a href="#/admin/videos">
				    		Videos
				    	</a>
				    </li>
					<li>
						<a href="#/admin/channels">
				    		Canales
				    	</a>
				    </li>
				</ul>
			</div>
		</div>
	</section>


	<section>
		<div style="height: 30px;"></div>
			
		<div class="panel panel-primary">
			<div class="panel-heading">			

				<div class="well well-sm pull-right" style="padding:0px; margin:0px; margin-top:15px;">				
					<div class="btn-toolbar" role="toolbar">
						<actions-dropdown elements="videos.list" type="'video'"></actions-dropdown>	
						<admin-filter-directive class="btn-group" state-filters="state.videoFilters" available-filters="selectableFilters"></admin-filter-directive>
					</div>
				</div>
		
				<h2>Videos</h2>
				<h6>{{videos.total}} videos</h6>	
		
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-hover">
						<thead>
							<tr>
								<th><input type="checkbox" ng-model="selectAll"></th>
								<th>Fecha</th>
								<th>Título</th>
								<th>Autor</th>
								<th>Tipo</th>
								<th>Catalogo</th>
								<th width="110px">Acciones</th>
							</tr>
						</thead>
						<tbody ng-hide="loadingVideos">
							<tr ng-repeat="v in videos.list" ng-class="{danger: v.deletionDate}">
								<td><input type="checkbox" ng-model="v.selected"></td>
								<td>{{v.creationDate | amDateFormat:'ll'}}</td>
								<td>{{v.title}}</td>
								<td>{{v.owner[0].contactData.name}} {{v.owner[0].contactData.lastName}}</td>
								<td>{{v.source.type}}</td>
								<td>{{v.catalog}}</td>
								<td>
									<div class="btn-toolbar" role="toolbar">
										<div class="btn-group" role="group">
											<a class="btn btn-xs btn-default" target="_blank" href="/player/?id={{v._id}}&autoplay=true"> <span class="glyphicon glyphicon-eye-open"></span> </a>
											<a class="btn btn-xs btn-default" target="_blank" href="#/statistics/views/video/{{v._id}}"> <span class="glyphicon glyphicon-stats"></span> </a>
											<a class="btn btn-xs btn-default" href="#/admin/videos/edit/{{v._id}}"> <span class="glyphicon glyphicon-pencil"></span> </a>
											<button class="btn btn-xs btn-danger" ng-click="deleteVideo(v)" ng-hide="v.deletionDate">
												<span class="glyphicon glyphicon-trash"></span>
											</button>											
											<button class="btn btn-xs btn-warning" ng-click="restoreVideo(v)" ng-show="v.deletionDate">
												<span class="glyphicon glyphicon-repeat"></span>
											</button>											
											
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<loader ng-show="loadingVideos"></loader>			
				</div>
			</div>
		</div>			
		
		
		<div>

			<div role="toolbar" class="btn-toolbar">
				<div class="btn-group" style="margin-top:-20px">		
					<pagination total-items="videos.total" items-per-page="state.itemsPerPage" ng-model="currentPage" max-size="15" class="pagination-sm" boundary-links="true" rotate="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" boundary-links="true" rotate="false"></pagination>
				</div>

				<div class="btn-group pull-right">
					<select ng-model="state.itemsPerPage" class="form-control input-sm" ng-change="reloadVideos()">
						<option value="5">5</option>
						<option value="10">10</option>
						<option value="20">20</option>
						<option value="50">50</option>
						<option value="100">100</option>
						<option value="200">200</option>
					</select>
				</div>
			</div>
			
		</div>
				
	</section>
</main>



<script type="text/ng-template" id="runVideoAction.html">
	<div class="modal-header">
		<h4 class="modal-title text-danger">Realizando la acción</h4>
	</div>
	<div class="modal-body">
		<p>{{action.label}}</p>
		
		<uib-progress class="active" ng-class="{'progress-striped':(successCompleted+successError)<totalActions}">
			<uib-bar type="success" value="100*(successCompleted/totalActions)">
				<span ng-show="successCompleted>0">{{successCompleted}}/{{totalActions}}</span>
			</uib-bar>
			<uib-bar type="danger" value="100*(successError/totalActions)">
				<span ng-show="successError>0">{{successError}}/{{totalActions}}</span>
			</uib-bar>
		</uib-progress>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-primary" ng-click="accept()" ng-disabled="(successCompleted+successError)<totalActions">Continuar</button>
	</div>	
</script>

<script type="text/ng-template" id="confirmDeleteVideo.html">
	<div class="modal-header">
		<h4 class="modal-title text-danger">¿Estás seguro?</h4>
	</div>
	<div class="modal-body">
		<p>¿Estás seguro de querer borrar este video?</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancel()">No</button>
		<button type="button" class="btn btn-danger" ng-click="accept()">Si</button>
	</div>	
</script>

<script type="text/ng-template" id="confirmRestoreVideo.html">
	<div class="modal-header">
		<h4 class="modal-title text-danger">¿Estás seguro?</h4>
	</div>
	<div class="modal-body">
		<p>¿Estás seguro de querer restaurar este video?</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancel()">No</button>
		<button type="button" class="btn btn-danger" ng-click="accept()">Si</button>
	</div>	
</script>
