<div class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label"></label>
		<div class="col-sm-10">
			<div class="checkbox">
				<label>
					<input type="checkbox" ng-model="pluginData.enabled"> Enable translecture ingestion
				</label>
			</div>
			<div class="alert alert-warning" role="alert" ng-hide="pluginData.enabled">
				<strong>Note!</strong>
				<span> translectures ingestion is not enabled in this catalog.</span>
			</div>
		</div>
	</div>

	<div ng-show="pluginData.enabled">
		<div class="form-group">
			<label class="col-sm-2 control-label">Server</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="pluginData.server">
			</div>
		</div>
	
		<div class="form-group">
			<label class="col-sm-2 control-label">User</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="pluginData.user">
			</div>
		</div>
	
		<div class="form-group">
			<label class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="pluginData.password">
			</div>
		</div>
	
		<div class="form-group">
			<label class="col-sm-2 control-label">DataBase</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" ng-model="pluginData.db">
			</div>
		</div>
	</div>
</div>
