<div class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2 control-label">Enviado a tranlectures</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" value="{{pluginData.ingestedDate | amDateFormat:'ll'}}" disabled>
		</div>
	</div>
	<div class="form-group" ng-show="tlServer">
		<label class="col-sm-2 control-label">Servidor translectures</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" value="{{tlServer.description}} ({{tlServer.user}}) - API: {{tlServer.apiVersion}}" disabled>
		</div>
	</div>

	<div class="form-group" ng-show="langs.length > 0">
		<label class="col-sm-2 control-label">Idiomas disponibles</label>
		<div class="col-sm-10">

			<ul class="list-group">
				<li class="list-group-item" ng-repeat="l in langs">
					{{l.label}} ({{l.transcription}})					
					<div class="btn-group pull-right" role="group">
						<a type="button" class="btn btn-xs btn-primary" ng-href="/rest/plugins/admin-plugin-translectures/dfxp/{{videoId}}/{{l.lang}}" download="{{videoId}}.{{l.lang}}.dfxp">Download</a>
					</div>					
				</li>
			</ul>
			
		</div>
	</div>

	<div class="form-group" ng-show="status">
		<label class="col-sm-2 control-label">Estado</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" value="{{status.status}} - {{status.description}}" disabled>
		</div>
	</div>
</div>
