<main>		

	<section class="ps-search-bar navbar navbar-default">
	    <div class="container-fluid">
	    

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#admin-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse" id="admin-navbar-collapse-1">
    
				<ul class="nav navbar-nav">
				    <admin-plugins-menu></admin-plugins-menu>
					<li class="active">
						<a href="#/admin/translectures">
				    		{{ 'Translectures' | translate}}
				    	</a>
				    </li>
				</ul>
			</div>
		</div>
	</section>


	<section>
	
		<div style="height: 30px;"></div>
		
		<div class="panel panel-primary">
			<div class="panel-heading">			
				<h2>{{ 'Edit the  Translectures server' | translate}}</h2>			
			</div>
			<div class="panel-body">
			
				<form name="form" class="form-horizontal" novalidate>			
			
					<div class="form-group has-feedback" ng-class="{'has-error': !form.description.$pending && (!form.description.$valid) }">
						<label class="col-sm-2 control-label">Description</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="tl.description" name="description" required>
						</div>
					</div>			

					<div class="form-group has-feedback" ng-class="{'has-error': !form.server.$pending && (!form.server.$valid) }">
						<label class="col-sm-2 control-label">Server</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="tl.server" name="server" required>
						</div>
					</div>			

					<div class="form-group has-feedback" ng-class="{'has-error': !form.playerurl.$pending && (!form.playerurl.$valid) }">
						<label class="col-sm-2 control-label">Player URL</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="tl.playerURL" name="playerurl" required>
						</div>
					</div>			

					<div class="form-group has-feedback" ng-class="{'has-error': !form.editorurl.$pending && (!form.editorurl.$valid) }">
						<label class="col-sm-2 control-label">Editor URL</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="tl.editorURL" name="editorurl" required>
						</div>
					</div>			

					<div class="form-group has-feedback" ng-class="{'has-error': !form.user.$pending && (!form.user.$valid) }">
						<label class="col-sm-2 control-label">User</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="tl.user" name="user" required>							
						</div>
					</div>			

					<div class="form-group has-feedback" ng-class="{'has-error': !form.password.$pending && (!form.password.$valid) }">
						<label class="col-sm-2 control-label">Password</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="tl.password" name="password" required>							
						</div>
					</div>			

					<div class="form-group has-feedback" ng-class="{'has-error': !form.apiVersion.$pending && (!form.apiVersion.$valid) }">
						<label class="col-sm-2 control-label">API Version</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" ng-model="tl.apiVersion" name="apiVersion" required>							
						</div>
					</div>						
					
				</form>						
			</div>
		</div>
		
		
		<div class="row">
			<div class="col-sm-12">
				<button class="btn btn-default" onclick="window.history.back();">Back</button>
				<button class="btn btn-primary pull-right" ng-click="updateServer()" ng-disabled="updating || !form.$valid">
					<loader-field ng-show="updating"></loader-field> Save
				</button>
			</div>
		</div>
			
	</section>
</main>
