<main>		

	<section class="ps-search-bar navbar navbar-default">
	    <div class="container-fluid">
	    

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#admin-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>

			<div class="collapse navbar-collapse" id="admin-navbar-collapse-1">
    
				<ul class="nav navbar-nav">
				    <admin-plugins-menu></admin-plugins-menu>
					<li class="active">
						<a href="#/admin/roles">
				    		Tareas
				    	</a>
				    </li>
				</ul>
			</div>
		</div>
	</section>


	<section>	
		<div style="height: 30px;"></div>
		
		<div class="panel panel-primary">
			<div class="panel-heading">			
				<h2>Tareas</h2>
				<h6>{{tasks.total}} tareas</h6>
			
			</div>
			<div class="panel-body">
				<div class="table-responsive">
					<table class="table table-hover">
						<thead>
							<tr>
								<th>Fecha</th>
								<th>Prioridad</th>
								<th>Tarea</th>
								<th>Tipo</th>
								<th>Id</th>
								<th>Procesando</th>
								<th width="80px;">Error</th>
								<th width="80px;">Acciones</th>
							</tr>
						</thead>
						<tbody ng-hide="loadingVideos">
							<tr ng-repeat="t in tasks.list" ng-class="{danger:t.error, success:t.processing}">
								<td>{{t.creationDate | amDateFormat:'ll'}}</td>
								<td>{{t.priority || '-'}}</td>
								<td>{{t.task}}</td>
								<td>{{t.targetType}}</td>
								<td>
									<a href="#/admin/videos/edit/{{t.targetId}}" ng-show="t.targetType=='video'">{{t.targetId}}</a>
								</td>
								<td>
									<span class="glyphicon" aria-hidden="true" ng-class="{'glyphicon-ok':t.processing, 'glyphicon-remove':(!t.processing)}">
								</td>
								<td><span class="glyphicon" aria-hidden="true" ng-class="{'glyphicon-ok':t.error, 'glyphicon-remove':(!t.error)}"> </span></td>
								<td>
									<div class="btn-toolbar" role="toolbar">
										<div class="btn-group" role="group">
											<a class="btn btn-xs btn-default" href="/player/?id={{t.targetId}}&autoplay=true" target="_blank">
												<span class="glyphicon glyphicon-eye-open"></span>
											</a>
											<button class="btn btn-xs btn-danger" ng-click="deleteTask(t)" ng-disabled="t.processing">
												<span class="glyphicon glyphicon-remove"></span>
											</button>
										</div>
									</div>
								</td>
							</tr>
						</tbody>
					</table>
					<loader ng-show="loadingVideos"></loader>			
				</div>		
			</div>
		</div>	
		
		
		<div>

			<div role="toolbar" class="btn-toolbar">
				<div class="btn-group" style="margin-top:-20px">		
					<pagination total-items="tasks.total" items-per-page="state.itemsPerPage" ng-model="currentPage" max-size="15" class="pagination-sm" boundary-links="true" rotate="true" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" boundary-links="true" rotate="false"></pagination>
				</div>

				<div class="btn-group pull-right">
					<select ng-model="state.itemsPerPage" class="form-control input-sm" ng-change="reloadTasks()">
						<option value="5">5</option>
						<option value="10">10</option>
						<option value="20">20</option>
						<option value="50">50</option>
						<option value="100">100</option>
						<option value="200">200</option>
					</select>
				</div>
			</div>
			
		</div>
				
	</section>
</main>




<script type="text/ng-template" id="confirmDeleteTask.html">
	<div class="modal-header">
		<h4 class="modal-title text-danger">¿Estás seguro?</h4>
	</div>
	<div class="modal-body">
		<p>¿Estás seguro de querer borrar este tarea?</p>
	</div>
	<div class="modal-footer">
		<button type="button" class="btn btn-default" ng-click="cancel()">No</button>
		<button type="button" class="btn btn-danger" ng-click="accept()">Si</button>
	</div>	
</script>
